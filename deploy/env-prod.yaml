WorkflowName: argo-github-sync
TargetNamespace: argo-events
grpc:
  enabled: false

# Trigger
calendar:
  enabled: true
  schedule: "0 */12 * * * " # Run every 12 hours on midnight UTC

webhook:
  enabled: true
  port: 12000
  endpoint: "/trigger"
  payload:
    enabled: false

ingress:
  enabled: true
  tls:
  - secretName: tls-secret
    hosts:
    - github-sync.#{tag}.saildrone.com
  hosts:
  - github-sync.#{tag}.saildrone.com
